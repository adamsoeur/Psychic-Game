<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <title>Psychic Game</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  
</head>

<body>

  <div class="wrapper">

      <div class="col-md-12 text-center">
        <header>
        <h1 style="color:purple;">***Psychic Game***</h1>
        </header>

        <div class="instructions">
          <h1>Guess any letter A - Z</h1>
        </div>

        <div id="game">

          <ul class="list-group">
            <li class="list-group-item" style="color:green;"><p id="wins">Wins: </p></li>
            <li class="list-group-item" style="color:red;"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses left: </p></li>
            <li class="list-group-item"><p id="let">Guesses so far: </p></li>
          </ul>  

        </div>

        

      </div>
  </div> 


    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
